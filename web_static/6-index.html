<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Kenya,Uganda...</h4>
                <ul class="popover">
                    <li>Kenya </li>
                    <ul class="popover">
                        <li>Nairobi</li>
                        <li>Mombasa</li>
                        <li>Kisumu</li>
                        <li>Nakuru</li>
                    </ul>
                    <li>Uganda </li>
                    <ul class="popover">
                        <li>Kampala</li>
                        <li>Entebbe</li>
                    </ul>
                    <li>Tanzania</li>
                    <li>Rwanda</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Schools,Shopping Centers...</h4>
                <ul class="popover">
                    <li>Schools</li>
                    <li>Shopping Centers</li>
                    <li>Hospitals</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>Best School</footer>
</body>

</html>
